<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../img/bookflix.jpeg">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="../html/inicio.html" method="">
          <img class="mb-4" src="../img/bookflix.jpeg" alt="" width="150" height="90">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
      
          <div class="form-floating">
            <label for="floatingInput">Correo electrónico</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          </div>
          <div class="form-floating">
            <label for="floatingPassword">Contraseña</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          </div>
          <button class="submit" type="submit">Iniciar sesión</button>
          <p>¿No tienes cuenta? <a href="../html/registro.html">Regístrate aquí</a></p>
        </form>
        
        <!-- <footer>
            <p>&copy; INGENIERÍA EN SISTEMAS COMPUTACIONALES. ALL RIGHTS RESERVED.</p>
        </footer> -->
    </main>
</body>
</html>
